<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    .card {
  background-color: black;
  height: 40px;
  width: calc(100%);
  margin: 0 auto;
  clip-path: polygon(
    0% 0%, 
    100% 0%, 
    100% 6%, 
    95% 100%, 
    5% 100%, 
    0% 6%
  );
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
  box-sizing: border-box;
}

.card a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  font-family: sans-serif;
  transition: color 0.3s;
}

.card a:hover {
  color: #ffcc00;
}

@media (max-width: 480px) {
  .card {
    flex-wrap: wrap;
    gap: 10px;
    height: auto;
    padding: 10px;
    clip-path: polygon(
      0% 0%, 
      100% 0%, 
      100% 8%, 
      95% 100%, 
      5% 100%, 
      0% 8%
    );
  }

  .card a {
    font-size: 0.95rem;
  }
}
.navbar_search {
  width: 100%;
  max-width: 1000px;
  margin: 80px auto 20px auto;
  padding: 15px 15px 0px 15px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
 
}

.input-group-text {
  font-size: 14px;
}

</style>
</head>
<body class="bg-warning">
<div class="card">
    <a href="">Home</a>
    <a href="">About Us</a>
    <a href="">Category</a>
    <a href=""><i class="bi bi-cart3 me-1"></i> Cart</a>
    <a href=""><i class="bi bi-box-arrow-in-right me-1"></i> Login</a>  
  </div>    

  <div class="container-fluid">
      <div class="navbar_search glass-background">
          <div class="row g-3 align-items-center justify-content-between">
              <div class="col-lg-12">
                
                  <div class="input-group mb-3">
                      <span class="input-group-text">
                       <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                  </ul>
                  </span>
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                  </div>
      </div>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
